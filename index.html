<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios-1</title>
        <link rel="icon" href="/images/favicon-16x16.png" type="image/png">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <form action="/action_page.php" method="get">

            <label for="fname">Nombre:</label>
            <input type="text" id="frame" name="fname" placeholder="Escriba su nombre">

            <label for="lname">Apellido:</label>
            <input type="text" id="lrame" name="lname" value="Doe">

            <label for="iEmail">Email:</label>
            <input type="email" id="iEmail" name="iEmail" placeholder="Escriba su email" autocomplete="off">
            <!--autocomplete="off" para rellenar los campos con los datos del explorador-->
            <label for="iPassword">Email:</label>
            <input type="password" id="iPassword" name="iPassword" placeholder="Escriba la clave">

            <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Esto es un ejemplo."></textarea>

            <button type="button" onclick="alert('El formulario se ha enviado!')">Pulsa!</button>

            <INPUT TYPE="sumit" value="Enviar">

            <input list="browsers" name="browsers" placeholder="Escoga su navegador">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>

            <label for="cars">Selecciona una marca:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab" selected>Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>

            <label for="cars">Selecciona una marca:</label>
            <select id="cars" name="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <p>
                <input type="url" placeholder="Introduce una URL">

                <input type="checkbox" id="cbox1" name="cbox1" value="first_checkbox">
                <label for="cbox1">Este es mi primer checkbox</label>
                <input type="checkbox" id="cbox2" name="cbox2" value="second_checkbox">
                <label for="cbox2">Este es mi segundo checkbox</label>
            <p>
                <input type="radio" id="contactChoice1" name="contact" value="email">
                <label for="contactChoice1">Email</label>
                <input type="radio" id="contactChoice2" name="contact" value="phone">
                <label for="contactChoice2">Telefono</label>
            </p>
            <!--evitar el uso de <br> "salto de línea", mejor usar párrafos-->
            </p>
            <p>
                <input type="radio" id="sexChoice1" name="sex" value="male">
                <label for="sexChoice1">Masculino</label>

                <input type="radio" id="sexChoice2" name="sex" value="female">
                <label for="sexChoice2">Femenino</label>

                <input type="radio" id="sexChoice3" name="sex" value="other">
                <label for="sexChoice3">Otro</label>
            </p>
        </form>


    </body>

</html>
